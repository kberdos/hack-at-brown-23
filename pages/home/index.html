<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav_rect">
      <div class="grid-container">
        <button id="home_btn" type="button" onclick="location.href='./'">
          Home
        </button>
        <button
          id="about_btn"
          type="button"
          onclick="location.href='about.html'"
        >
          About
        </button>
        <button
          id="spark_btn"
          type="button"
          onclick="location.href='../jam/make-jam.html'"
        >
          Spark
        </button>
        <button
          id="profile_btn"
          type="button"
          onclick="location.href='../profile/make-profile.html'"
        >
          Profile
        </button>
      </div>
    </div>

    <div class="img_grid">
      <p class="info_text">
        Music. Friends. Jamming. <br />
        <br />
        Welcome to Spark, a site for the Brown community to connect and jam to
        music together in-person! Click on the above buttons to navigate the
        website, or sign in (click profile) and then view active jam sessions
        below, aka campfires.
      </p>

      <img
        id="campfire"
        src="https://freepngimg.com/save/148834-vector-wood-campfire-png-download-free/512x512"
        alt="campfire"
        class="center"
      />
    </div>
    <p id="active_camp">Active Campfires:</p>
    <div id="campfires"></div>
  </body>
  <script src="../../jquery/jquery.js"></script>
  <script type="module" src="script.js"></script>
</html>
